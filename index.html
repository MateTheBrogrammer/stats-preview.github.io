<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Stats preview</title>
</head>
<body>
    <div class="content">
        <div class="mainImage">
            <div class="img-dark-purp"></div>
            <img src="./images/image-header-desktop.jpg" alt="Header Image" class="img">
        </div>
        <p class="title">
            Get <span class="title-span"> insights </span> that help your business grow.
        </p>
        <p class="describe">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>

        <div class="stats-heading">
            <p class="heading">10k+</p>
            <p class="heading">314</p>
            <p class="heading">12m+</p>
        </div>

        <div class="stats">
            <p class="stats-info">companies</p>
            <p class="stats-info">templates</p>
            <p class="stats-info">queries</p>
        </div>

    </div>
</body>
</html>
